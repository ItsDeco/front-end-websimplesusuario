<body>

    <div class="infousuariocambio">
        <h1>Cambiar Datos del Usuario</h1>
        <form>
            <div class="formcambio">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" value="deco" readonly>

            <div class="formcambio">

            </div>

            </div>
