<!DOCTYPE html>
<html lang = "es">


    <head>
        <meta charset = "UTF-8" />
        <meta name = "author" content = "Pagina web compra y venta" />
        <meta name = "keywords" content = "WEB, HTML, HEAD" />
        <meta name = "description" content = "cabecera"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buylatro</title>
        <link rel="stylesheet" href = "css/styles.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/ico" href="img/icono.png"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    
<body>
    <mi-menu></mi-menu>
    <div class="carrito">
        <h1>Carrito de Compras</h1>
        <table>
            <tr>
                <th></th>
                <th>Descripción</th>
                <th>Unidades</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td><img src="img/banano.png" alt="Banano"></td>
                <td>Banano</td>
                <td>2</td>
                <td>10 euros</td>
            </tr>
            <tr>
                <td><img src="img/mimo.png" alt="Mimo"></td>
                <td>Mimo</td>
                <td>1</td>
                <td>15 euros</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td>25 euros</td>
            </tr>
        </table>
        <h2 style="color: green;">Dirección de Envío</h2>
        <form name="form-envio">
            <div class="form-envio1">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Andre Magalhaes" readonly>
            </div>
            <div class="form-envio1">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio">
            </div>
            <div class="form-envio1">
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
            </div>
            <div class="form-envio1">
                <label for="poblacion">Población:</label>
                <input type="text" id="poblacion" name="poblacion" placeholder="Población">
            </div>
            <div class="form-envio1">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" placeholder="Provincia">
            </div>
            <div class="infousuariocambioAbajo">
                <a href="carritocompra.html" class="abutton">Cancelar compra</a>
                <a href="gracias.html" class="abutton">Formalizar compra</a>
            </div>
        </form>
    </div>
    <mi-footer></mi-footer>
    <script src="js/mis-etiquetas.js" async defer></script>
</body>
</html>
